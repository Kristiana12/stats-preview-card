<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <section class="card container">
        <div class="card__content">
          <h1 class="card__content--title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__content--para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__content--stats">
            <div class="card__content--stats-1">
              <h2>10k+</h2>
              <p>Companies</p>
            </div>
            <div class="card__content--stats-2">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="card__content--stats-3">
              <h2>12M+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>

        <div class="card__image"></div>
      </section>

      <!-- <footer id="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kristiana</a>.
        </div>
      </footer> -->
    </header>
  </body>
</html>
